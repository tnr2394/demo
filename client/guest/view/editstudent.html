<div class="container-fluid">

	<div class="well w3-sand">
		<h2>Student Details</h2>
	</div>

	<form class="form-control" role="form">
		<div class="row">
			<div class="col-md-12">
			
				<label class="">Name :</label>
				<input type="text" class="form-control" id="nm">

				<label class="">Gender :</label>
				<select class="form-control">
					<option value='male'> Male </option>
					<option value='female'> Female </option>
				</select>
					
				<label class=" ">University :</label>
				<input type="text" class="form-control" id="uni">

				<label class="">College :</label>
				<input type="text" class="form-control" id="clg">

				<label class="">Course :</label>
				<select class="form-control">
					<option value='bba'>B.B.A.</option>
					<option value='bsc'>B.SC.</option>
					<option value='bcom'>B.Com.</option>
					<option value='msc'>M.SC.</option>
					<option value='bed'>B.ED.</option>
					<option value='bca'>B.C.A.</option>
				</select>

				<label class="">Semester :</label>
				<select class="form-control">
					<option> 1 </option>
					<option> 2 </option>
					<option> 3 </option>
					<option> 4 </option>
					<option> 5 </option>
					<option> 6 </option>
				</select>

				<label class="">City :</label>
				<input type="text" class="form-control" id="city">

				<label class="">District :</label>
				<input type="text" class="form-control" id="dist">

				<label class="">E-mail :</label>
				<input type="email" class="form-control" id="email">

				<label class="">Phone no :</label>
				<input type="number" class="form-control" id="phone">

				<button type="button" class="btn btn-success">Update</button>

			</div>
		</div>
	</form>
</div>
